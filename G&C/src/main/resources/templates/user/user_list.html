<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head :: head">
    <title id="pageTitle">User Form</title>
</head>
<body>
<!-- Header -->
<header th:replace="includes/header :: header"></header>

<main  class="container">
    <h1 class="badge bg-secondary">Product list ROLE_ADMIN ONLY</h1>
    <table class="table">
        <thead>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Second Name</th>
        <th scope="col">Username</th>

        </thead>
        <tbody>
        <th:block th:each="user : ${userList}">
            <tr >
                <th scope="row">[[${user.getId()}]]</th>
                <td>[[${user.getName}]]</td>
                <td>[[${user.getSecondName()}]]</td>
                <td>[[${user.getUsername()}]]</td>
                <td><a class="btn btn-danger" th:href="@{'/user/delete/' + ${user.getId()}}" role="button">Delete</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
<!-- Footer -->
<footer th:replace="includes/footer :: footer"></footer>
</body>
</html>
