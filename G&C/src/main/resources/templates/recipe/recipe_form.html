<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head :: head">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title id="pageTitle">Good & Cheap</title>
</head>
<body>
<!-- Header -->
<header th:replace="includes/header :: header"></header>

<!-- Main -->
<main class="container align-items-center">
    <h1 class="title">NEW RECIPE</h1>
    <form action="/recipe/save" method="post" class="justify-content-center">
        <div class="row gy-2" id="form-customer">
            <div class="col-12 col-sm input-box title">
                <input type="text" id="title" name="title" placeholder="Title" class="form-control">
            </div>
            <div class="col-12 col-sm input-box description">
                <input type="text" id="description" name="description" placeholder="Description"
                       class="form-control">
            </div>
            <div class="col-12 col-sm input-box timeInMinutes">
                <input type="number" id="timeInMinutes" name="timeInMinutes" placeholder="Time minutes" class="form-control">
            </div>
        </div>

        <hr>
        <!-----------------------------INGREDIENTES---------------------->

            <h3 class="title">Products</h3>

        <div id="add_ingredient">
                <label class="ingredient" for="ingredient">Ingredient 1</label>
                <input type="text" id="ingredient" name="ingredient" placeholder="Ingredient">

                <label class="form-label quantity" name="quantity">Quantity</label>
                <select name="productNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>


                <label class="form-label" name="unit" >Unit</label>
                <select name="productNumber">
                    <option value="gr">GR</option>
                    <option value="kg">KG</option>
                    <option value="cl">CL</option>
                    <option value="l">L</option>
                    <!--CARGAR DE LA LISTA DE UNIDADES-->
                </select>

        </div>
            <a type=button id="btn-ingredient" class="btn btn-success">+</a><br>
        <hr>


        <!-- ------------------------aÃ±adir step------------------------------>
        <section class="section3">
            <h3>Steps</h3>

            <div id="add_step">
                <label class="step" for="step1">Step1</label>
                <input type="text" id="step1" name="step" class="form-control" style="height: 90px">
                <br>
            </div>
            <a type=button id="btn-step" class="btn btn-success">+</a><br>
        </section>
        <hr>
        <!-- ------------------------------------------------------------------->
        <section class="section4">
            <h3>Alergens</h3>
            <th:block th:each="flag : ${flagList}">
                <input type="checkbox" id="flag" name="flag">
                <label for="flag">[[${flag.getName_en()}]]</label>
            </th:block>
        </section>
        <hr>
        <!-- ------------------------------------------------------------------->
        <section class="section5">
            <h3>Image</h3>

            <input class="form-control" name="imgSrc" type="file" id="formFile">
        </section>
        <hr>
        <!-- ------------------------------------------------------------------->
        <div class="botones">
            <input id="submit" class="btn btn-success" type="submit" value="Submit"><br><br>
        </div>
    </form>
    <form action="/recipe/view" method="post">
        <div class="botones">
            <a href="" id="back" type="submit" class="btn btn-secondary" th:href="@{'/recipe/view'}">BACK</a>
        </div>
    </form>
</main>
<hr>

<!-- Footer -->
<footer th:replace="includes/footer :: footer"></footer>
</body>
</html>
