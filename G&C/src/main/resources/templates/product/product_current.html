<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<main  class="container">

    <table class="table">

        <h2 th:text="${product.getNameEs()}"></h2>

        <img th:src="${'/media/imgs/' + product.getProductType().getImgSrc()}" th:alt="${product.getNameEs() + ' Image'}">
        <h3 th:text="${#numbers.formatDecimal(product.getPrice, 0, 'COMMA', 2, 'POINT')} + 'â‚¬'"></h3>
        <h3 th:text="'Publish Date: ' + ${product.getPublishDate()}"> </h3>
        <h3 th:text="'Expiration Date: ' + ${product.getExpirationDate()}"> </h3>
        <h3 th:text="${'Quantity: '} + ${#numbers.formatDecimal(product.getQuantity(), 1, 2)} + ${product.getProductType().getMeasurementUnit().toLowerCase()}"></h3>


        <!--<img th:src="@{''+${product.getVendor().getId()}}" th:alt="${product.getName_es() + ' Image'}">-->
        <h2 th:text="${product.getVendor().getName()}"></h2>
        <h2 th:text="${product.getVendor().getLocation().getStreet()}+', '+${product.getVendor().getLocation().getCity().getCityCode()}"></h2>
        <h2 th:text="${product.getVendor().getLocation().getCity().getName()}+', '+${product.getVendor().getLocation().getCity().getProvince().getName()}"></h2>


        <div>
                <div class="card_title">

                </div>
            </div>

    </table>
</main>
</body>
</html>
