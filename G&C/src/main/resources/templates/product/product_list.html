<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head :: head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title id="pageTitle">Product List</title>

</head>
<body>
<!-- Header -->
<header th:replace="includes/header :: header"></header>
<!-- Main -->
<main>

    <div class="search">
        <button class="btn  btn_search"> Search</button>
    </div>

    <div class="button_bar">
        <form th:action="@{/product/back}" method="post" class="justify-content-center">
            <button type="submit" class="btn btn-dark btn_back">Filter</button>
        </form>

        <form th:action="@{/product/back}" method="post" class="justify-content-center">
            <button type="submit" class="btn btn-dark btn_back">Order</button>
        </form>

        <form th:action="@{/product/create}" method="get" class="justify-content-center">
            <button type="submit" class="btn btn-dark btn_back">Add</button>
        </form>
    </div>
    <div>
        <th:block th:each="product : ${productList}">
            <div  class="product_card">
                <div class="card_title">
                    <h2>[[${product.getName_es()}]]: [[${product.getQuantity()}]] Units.</h2>
                </div>
                <div class="card_body">
                    <img th:src="@{'/media/imgs/yogurt.png'}" alt="Yogurt">
                    <h4>Josu Supermerkatua, Arrasate</h4>
                    <h3>3.05â‚¬</h3>
                </div>
            </div>

        </th:block>
    </div>

</main>
<!-- Footer -->
<footer th:replace="includes/footer :: footer"></footer>
</body>
</html>
