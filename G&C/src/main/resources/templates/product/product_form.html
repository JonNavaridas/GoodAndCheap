<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<main  class="container">
    <form th:action="@{/product/save}" method="post" class="justify-content-center" th:object="${product}">
        <div class="row gy-2" id="form-customer">
            <div class="col-12 col-sm-6 input-box">
                <input type="text" name="name"  th:field="*{name}" placeholder="name"   class="form-control" >
            </div>
            <div class="col-12 col-sm-6 input-box">
                <input type="text" name="quantity" th:field="*{quantity}" placeholder="quantity"   class="form-control" >
            </div>
            <div class="col-12 col-sm-6 input-box">
                <input type="text" name="price" th:field="*{price}" placeholder="price"   class="form-control" >
            </div>
            <div class="col-12 col-sm-6 input-box">
                <input type="date" name="date" placeholder="Date"   class="form-control" >
            </div>
        </div>
        <button type="submit" class="btn btn-dark">SAVE</button>
    </form>
</main>
</body>
</html>
